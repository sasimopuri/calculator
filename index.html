<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calci">
        <div class="display">
            <p class="exp"></p>
            <p class="ans"></p>
        </div>
        <div class="keys">
            <div class="digits">
                <button onclick="btn(this)" class="btn">1</button>
                <button onclick="btn(this)" class="btn">2</button>
                <button onclick="btn(this)" class="btn">3</button>
                <button onclick="btn(this)" class="btn">+</button>
                <button onclick="btn(this)" class="btn">4</button>
                <button onclick="btn(this)" class="btn">5</button>
                <button onclick="btn(this)" class="btn">6</button>
                <button onclick="btn(this)" class="btn">-</button>
                <button onclick="btn(this)" class="btn">7</button>
                <button onclick="btn(this)" class="btn">8</button>
                <button onclick="btn(this)" class="btn">9</button>
                <button onclick="btn(this)" class="btn">*</button>
                <button onclick="btn(this)" class="btn">0</button>
                <button onclick="btn(this)" class="btn">.</button>
                <button onclick="btn(this)" class="btn">*</button>
                <button onclick="btn(this)" class="btn">/</button>
                <button onclick="clearr()" class="btn btn-enter">Clear</button>
                <button onclick="backk()" class="btn btn-enter">Back</button>
                <button onclick="evaluating()" class="btn btn-enter">Enter</button>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
